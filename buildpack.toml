api = "0.3"

[buildpack]
id = "jkutner/aws-lambda"
version = "0.1.0"
name = "AWS Lambda Buildpack"
homepage = "https://github.com/jkutner/aws-lambda-buildpack"
keywords = [ "aws", "lambda" ]

[[licenses]]
type = "MIT"

[[order]]
  [[order.group]]
    id = "heroku/nodejs-engine"
    version = "0.7.0"

  [[order.group]]
    id = "heroku/nodejs-npm"
    version = "0.4.0"

  [[order.group]]
    id = "heroku/procfile"
    version = "0.6"
    optional = true

  [[order.group]]
    id = "jkutner/aws-lambda-js"
    version = "0.1.0"
    optional = true
